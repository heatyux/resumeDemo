<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人简历</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_581829_px13uqpupyv0wwmi.js"></script>
    <style>
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="topNavBar">

            <a href="#" class="logo">

                    <li><a href="#">博客</a></li>

                    <li><a href="#">联系方式</a></li>
                    <li><a href="#">其他</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="banner">
        <div class="mask"></div>
    </div>
    <main>
        <div class="userCard">
            <div class="pictureAndText clearfix">
                <div class="picture">
                    <img src="./imgs/avatar.jpg" alt="头像">
                </div>
                <div class="text">
                    <span class="welcome">Hello

                    <hr>
                    <dl>
                        <dt>年龄</dt>
                        <dd>22</dd>
                        <dt>所在城市</dt>
                        <dd>东莞</dd>
                        <dt>邮箱</dt>
                        <dd>421743974@qq.com</dd>
                        <dt>手机</dt>
                        <dd>13035700010</dd>
                    </dl>
                </div>
            </div>
            <footer class="media">
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-github"></use>
                    </svg>
                </a>
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-hexo"></use>
                    </svg>
                </a>
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-twitter"></use>
                    </svg>
                </a>
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-facebook"></use>
                    </svg>
                </a>
            </footer>
        </div>

            <a href="#" class="downloadPdf">下载PDF简历</a>       
        </p>
        <p class="selfIntroduction">
            许煜<br>
            技能：~
        </p>
        <section class="skills">
            <h2>技能</h2>
            <nav>
                <ol class="clearfix">
                    <li>
                        <h3>HTML & CSS</h3>
                        <div class="progressBar">
                            <div class="progress" style="width: 75%"></div>
                        </div>
                    </li>
                    <li>
                        <h3>JavaScript</h3>
                        <div class="progressBar">
                            <div class="progress" style="width: 50%"></div>
                        </div>
                    </li>
                    <li>
                        <h3>jQuery</h3>
                        <div class="progressBar">
                            <div class="progress" style="width: 60%"></div>
                        </div>
                    </li>
                    <li>
                        <h3>Vue</h3>
                        <div class="progressBar">
                            <div class="progress" style="width: 30%"></div>
                        </div>
                    </li>
                    <li>
                        <h3>React</h3>
                        <div class="progressBar">
                            <div class="progress" style="width: 40%"></div>
                        </div>
                    </li>
                    <li>
                        <h3>HTTP</h3>
                        <div class="progressBar">
                            <div class="progress"></div>
                        </div>
                    </li>
                </ol>
            </nav>
        </section>
        <section class="portfolio">
            <h2>作品集</h2>
            <nav>
                <ol>
                    <li id="portfolio1">所有</li>
                    <li id="portfolio2">框架</li>
                    <li id="portfolio3">原生JS</li>
                </ol>
                <div id="portfolioBar" class="bar state-1">
                    <div class="bar-inner"></div>
                </div>  
            </nav>
            <script>
                portfolio1.onclick = function() {
                    portfolioBar.className = 'bar state-1'
                }
                portfolio2.onclick = function() {
                    portfolioBar.className = 'bar state-2'
                }
                portfolio3.onclick = function() {
                    portfolioBar.className = 'bar state-3'
                }
            </script>

            <div class="works" style="height: 597px;">
                <div class="big" style="top: 0; left: 0;">
                    <img src="./imgs/1.jpg" alt="作品1">
                </div>
                <div class="small" style="top: 0; left: 645px;">
                    <img src="./imgs/2.jpg" alt="作品2">
                </div>
                <div class="small" style="top: 312px; left: 645px;">
                    <img src="./imgs/3.jpg" alt="作品3">
                </div>
            </div>
        </section>
